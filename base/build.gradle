apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 20
        targetSdkVersion 28
        versionCode 21
        versionName "1.1.2"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion = '28.0.3'
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:cardview-v7:28.0.0'
    api 'com.android.support:design:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.qmuiteam:qmui:1.4.5'
    api 'com.qmuiteam:arch:0.6.1'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    api 'com.github.hackware1993:MagicIndicator:1.5.0'
    api 'homhomlin.lib:sldinglayout:0.9.0'
    api 'com.github.bumptech.glide:glide:4.8.0'
    api 'com.jakewharton:butterknife:8.8.1'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.belerweb:pinyin4j:2.5.1'
    api 'com.android.support:multidex:1.0.3'
    api 'com.github.tbruyelle:rxpermissions:0.10.2'
    api 'com.ms-square:expandableTextView:0.1.4'
    api 'com.orhanobut:logger:2.2.0'
    api 'top.androidman:superbutton:1.1.1'
    api 'com.github.lzyzsd:jsbridge:1.0.4'
    api 'jp.wasabeef:glide-transformations:3.3.0'

    api('com.zhy:okhttputils:2.6.2') {
        exclude group: "com.squareup.okhttp3"
    }
    api('com.rxjava.rxhttp:rxhttp:2.0.0') {
        exclude group: "com.squareup.okhttp3"
    } //rxhttp
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'  //切换主线程，Android工程必须
    api 'com.rxjava.rxlife:rxlife:2.0.0'  //页面销毁，关闭请求，非必须
    api 'com.squareup.okhttp3:okhttp:3.12.6'


    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.2@aar'
}
