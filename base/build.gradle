apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:cardview-v7:28.0.0'
    api 'com.android.support:design:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.qmuiteam:qmui:1.2.0'
    api 'com.qmuiteam:arch:0.4.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
    api 'homhomlin.lib:sldinglayout:0.9.0'
    api 'com.github.bumptech.glide:glide:4.8.0'
    api 'com.jakewharton:butterknife:8.8.1'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.belerweb:pinyin4j:2.5.1'
    api 'com.android.support:multidex:1.0.3'
    api 'com.github.Theoneee:TheNet:1.3'
    api 'com.github.tbruyelle:rxpermissions:0.10.2'
    api 'jsc.kit.datetimepicker:DateTimePickerLibrary:0.4.5'
    api 'com.ms-square:expandableTextView:0.1.4'
}
